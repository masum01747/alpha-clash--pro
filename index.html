<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha - CLash - Pro</title>
    <!-- daisy and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- Anton font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<!-- added CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins ">
        <!-- Home Screen -->
        <section id="home-screen" class=" text-white flex flex-col justify-center items-center min-h-screen 
         ">
           <div class=" flex flex-col justify-center items-center gap-8">
            <h2 class="font-anton font-extrabold text-9xl uppercase">ALPHABET CLASH</h2> 
           <h3>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h3>
           <button onclick="play()" class="bg-white text-black rounded-sm p-3 text-xl pr-6 pl-6 font-semibold" >Play Now</button>
           </div>
        </section>

        <!-- Play Ground -->
        <section id="play-ground "  class="hidden">
            <div class="flex flex-col justify-center items-center gap-8 pt-10">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white p-2 px-6 pb-5 rounded-b-xl">Don't watch keyboard  while playing...</p>

                    </div>
                    <p class="text-black text-8xl font-extrabold text-center mt-7">Y</p>
                </div>
                <div></div>
                <!-- Key bord Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- key bord finish -->
                <!-- life line -->
                <div class="flex  justify-between w-2/3">
                    <button class="btn rounded-full">
                        life
                        <img src="images/Group 23.svg" alt="" >
                        <span>1</span>
                        
                      </button>
                      <button class="btn rounded-full">
                        Scores
                        <img src="images/dollar.svg" alt="">
                        <span>
                            1
                        </span>
                      </button>
                </div>
            </div>
    
        </section>
        <!-- Play Ground Finish -->
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white space-y-6 text-center bg-[#ffffff33] p-4 rounded-lg">
                <h1 class="text-8xl"><span class="font-bold">Score :</span>  <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
    
        </section>
    </main>
    <script src="Script/alpaha-class.js"></script>
</body>
</html>
